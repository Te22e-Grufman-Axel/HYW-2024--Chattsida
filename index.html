<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chattsida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div id="Top">
      <div id="Leave">
        <img src="./img/BackBItch.png" alt="En knapp för att gå tillbaka" />
      </div>
      <div id="icon">
        <img src="./img/Profil.png" alt="En Bild på Neo" />
        <h1>Neo Rosenlund</h1>
        <h2>Stockholm</h2>
      </div>
    </div>
    <div id="Bottom">
      <div id="Text">
        <p>Idag 10:12</p>
        <div id="Text1">
          <p>Thenare, Hur går det?</p>
        </div>
        <div id="Text2">
          <p>Hejsan, Det är bra</p>
        </div>
      </div>
      <div id="Input">
        <div id="Emojis">
          <img src="./img/Emojis.png" alt="Button to send emojis" width="50px", height="50px"/>
        </div>
        <div id="Camera">
          <img src="./img/Camera.png" alt="Button to take photos" width="50px", height="50px" />
        </div>
        <div id="TextInput">
          <input type="text" />
        </div>
        <div id="Send">
          <img src="./img/Send.png" alt="Press to send text" width="50px", height="50px" />
        </div>
      </div>
    </div>
  </body>
</html>
